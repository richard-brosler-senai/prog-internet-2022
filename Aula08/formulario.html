<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de formulário</title>
  <style>
    div {
      padding: 5px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Exemplo de uso de um formulário</h1>
  </header>
  <section id="cadastro">
    <h2>Início do formulário</h2>
    <form action="#">
      <!-- Nome da pessoa-->
      <div>
        <label for="nome">Nome Completo:</label>
        <!-- O campo é requerido e deve ter no mínimo 
          5 caracteres e no máximo 30 caracteres -->
        <input type="text" name="nome" id="nome" minlength="5" 
               maxlength="30" required>
      </div>
      <!-- Endereço da pessoa-->
      <div>
        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco" required>
      </div>
      <!-- Data de nascimento -->
      <div>
        <label for="dtnasc">Data nascimento:</label>
        <input type="date" name="dtnasc" id="dtnasc">
      </div>
      <!-- Senha do cartão de crédito -->
      <div>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required>
      </div>
      <!-- Idade -->
      <div>
        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade" required>
      </div>
      <input type="submit" value="Enviar">
    </form>
  </section>
</body>

</html>
